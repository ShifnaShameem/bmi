<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class=" mt-5 c1">
<h2 class="mb-4">BMI Calculator</h2>
<label for="">Your height (cm):</label><br>
<input type="number" placeholder="enter your height in cm" class="a1 mb-4" id="height"><br>
<label for="">Your weight in (kg):</label><br>
<input type="number" placeholder="enter your weight in kg" class="a1" id="weight"><br>
<button type="button" onclick="compute()" class="mt-4 mx-4 mb-5 b1 text-white" id="v1">Compute BMI</button><br>
<p class="" id="ps"></p>
</div>
</body>
<script src="./index.js"></script>
</html>
